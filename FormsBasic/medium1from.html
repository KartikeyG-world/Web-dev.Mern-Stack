<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="name" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone" name="phone">
        <br>
        <label for="selector1">Occupation:</label>
        <br>
        <select name="occupation" id="selector1">
            <option value="other">Other</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>
        <br>
        <br>
        <fieldset>
        <legend>Topics of Interest:</legend>
        
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <br>
        <label for="checkbox1">HTML</label>
        <br>
        <input type="checkbox" id="checkbox2" name="checkbox1">
        <br>
        <label for="checkbox2">CSS</label>
        <br>
        <input type="checkbox" id="checkbox3" name="checkbox1">
        <br>
        <label for="checkbox3">JavaScript</label>
        </fieldset>
        <br>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="20" rows="10" placeholder="Anything Would You Like To Suggest Us....."></textarea>
        <input type="submit" value="Register">
        
    </form>
</body>
</html>
