<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personel Information</legend>
            <label for="name">Name:</label>
            <input type="name" id="name" name="name">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <br>
            <label for="datepicker">Date of Birth:</label>
            <input type="date" id="datepicker" name="datepicker">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <label for="malegender">Male</label>
            <input type="radio" id="malegender" name="gender">
            <label for="femalegender">Female</label>
            <input type="radio" id="femalegender" name="gender">
            <br>
            <br>
            <label for="countryname">Country</label>
            <select name="countryname" id="countryname">
                <option value="unitedStates">United States</option>
                <option value="india">India</option>
                <option value="england">England</option>
                <option value="pakistan">Pakistan</option>
                <option value="russia">Russia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="Street">Street:</label>
            <input type="text" name="Street" id="Street">
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" name="City" id="City">
            <br>
            <br>
            <label for="State">State</label>
            <input type="text" name="State" id="State">
            <br>
            <br>
            <label for="Number">Pin Code:</label>
            <input type="number" name="Number" id="Number">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10"
            placeholder="Anything Would You like to Tell About Yourself......"></textarea>
            <br>
            <label for="permission">I Agree to the Term of Services</label>
            <input type="checkbox" id="permission" name="permission">
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
